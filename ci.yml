Global:
  version: "2.0"
  group_email: shikuan@baidu.com

Default:
  profile: [build]

Profiles:
  - profile:
    name: build
    mode: AGENT
    environment:
      image: DECK_STD_CENTOS7
      tools:
        - python: 3.10.10 
    build:
      command: pip3 install poetry && poetry install && make build
    artifacts:
        release: true
